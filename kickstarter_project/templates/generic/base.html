{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" type="text/css" href="{% sass_src 'default/base.scss' %}">
<link rel="stylesheet" type="text/css" href="{% sass_src 'default/reset.scss' %}">
<link rel="stylesheet" type="text/css" href="{% sass_src 'default/skeleton.scss' %}">
<link rel="stylesheet" type="text/css" href="{% sass_src 'site/site.scss' %}">

  <title>{% block title %}{% endblock %}Kickstarter Projects</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url "home" %}">Home</a></li>
        <li><a href="{% url "project_list" %}">Projects</a></li>
        {% if user.is_superuser %}
        <li><a href="{% url "admin:index" %}">Admin</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    <h3>No Content</h3>
    {% endblock content%}
  </main>
  <footer></footer>
</body>
</html>
